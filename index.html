<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Weather App  <p style="font-size: 20px;">Feel free to check the Weather</p></h1>
   
    <div class="maincont">
        <div class="searchcont">
            <input type="text" class="searchbar" placeholder="Enter city name">
            <button class="btn"><img src="weather-app-img/images/search.png" alt="search" class="searchimg"></button>
            </div>
             <img src="weather-app-img/images/clear.png" alt="clearsun" class="allimages">
             <h1 class="temperature"> temp </h1>
             <p class="cityname">cityname</p>
            <div class="lowercont">

               <div>
                <img src="weather-app-img/images/humidity.png" alt="humidity" class="humidityimg">
                <p class="humidity">Humidity</p>
               </div>
                
               <div>
                <img src="weather-app-img/images/wind.png" alt="wind" class="windimg ">
                <p class="windspeed">Wind Speed</p>
               </div>
                
            </div>
      
    </div>



   <script src="weatherApp.js"></script>
</body>
</html>
